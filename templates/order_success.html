<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #76c194;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #28a745;
            margin-bottom: 20px;
        }
        .order-details {
            font-size: 16px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 25px;
        }
        .order-details p {
            margin: 5px 0;
        }
        .order-details strong {
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #218838;
        }
        .order-summary {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .order-summary h4 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }
        .order-summary p {
            margin-bottom: 5px;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Order Successfully Placed!</h2>
        
        <div class="order-summary">
            <h4>Order Summary</h4>
            <p><strong>Order ID:</strong> {{ order_id }}</p>
            <p><strong>Order Date:</strong> {{ order_date }}</p>
            <p><strong>Status:</strong> {{ status }}</p>
            <p><strong>Payment Method:</strong> {{ payment_method }}</p>
            <p><strong>Delivery Address:</strong> {{ delivery_address }}</p>
            <p><strong>Total Price:</strong> ${{ "%.2f"|format(cart_total) }}</p>
        </div>

        <div class="text-center">
            <a href="{{ url_for('home') }}" class="btn">Logout</a>
            <a href="{{ url_for('shop') }}" class="btn" style="background-color: #007bff; margin-left: 10px;">Continue Shopping</a>
        </div>
    </div>

</body>
</html>
